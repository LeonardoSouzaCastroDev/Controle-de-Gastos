<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Controle de Gastos</h1>
      <form>
        <input type="number" name="" id="valor" placeholder="Digite o valor do gasto">
        <select id="categoria">
          <option>Alimentação</option>
          <option>Transporte</option>
          <option>Lazer</option>
          <option>Outros</option>
        </select>
        <button type="button" onclick="adicionarGasto()">Adicionar</button>
      </form>
      <p id="Alimentação">Alimentação: R$ 0,00</p>
      <P id="Transporte">Transporte: R$ 0,00</P>
      <p id="Lazer">Lazer: R$ 0,00</p>  
      <p id="Outros">Outros: R$ 0,00</p>
      <p id="total">Total: R$ 0,00</p>
    </main>
  </body>
</html>
